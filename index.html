<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal scroll bar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gallery-wrap">
        <img src="images/back.png" id="backbtn">
        <div class="gallery">
            <div> <span><img src="images/image-1.png" alt="img1"></span>
                  <span><img src="images/image-2.png" alt="img2"></span>
                  <span><img src="images/image-3.png" alt="img3"></span>
            </div>
            <div> <span><img src="images/image-4.png" alt="img4"></span>
                <span><img src="images/image-5.png" alt="img5"></span>
                <span><img src="images/image-6.png" alt="img6"></span>
          </div>
        </div>
        <img src="images/next.png" id="nextbtn">
    </div>
    <script>
        let scrollContainer = document.querySelector(".gallery");
        let backbtn = document.getElementById("backbtn");
        let nextbtn = document.getElementById("nextbtn");

        scrollContainer.addEventListener("wheel",  (evt) => {
            evt.preventDefault();
            scrollContainer.scrollLeft += evt.deltaY;
            scrollContainer.style.scrollBehaviour = "auto";
        });
       nextbtn.addEventListener("click", ()=> {
        scrollContainer.style.scrollBehaviour = "smooth";
        scrollContainer.scrollLeft += 900;
       })
       backbtn.addEventListener("click", ()=> {
        scrollContainer.style.scrollBehaviour = "smooth";
        scrollContainer.scrollLeft -= 900;
       }) 
    </script>
</body>
</html>
